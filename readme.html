<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restore Information - Home Printer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .controls button:hover {
      background: #004c99;
    }

    .info-card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 750px;
      width: 100%;
      transition: transform 0.2s;
    }

    .info-card:hover {
      transform: scale(1.01);
    }

    .info-card h2 {
      margin-top: 0;
      color: #0066cc;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      font-size: 24px;
    }

    .info-item {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .label {
      font-weight: 600;
      width: 180px;
      color: #555;
    }

    .label i {
      margin-right: 8px;
      color: #0066cc;
    }

    .value {
      flex: 1;
    }

    .value a {
      color: #0066cc;
      text-decoration: none;
    }

    .value a:hover {
      text-decoration: underline;
    }

    .copy-btn {
      margin-left: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: #888;
      font-size: 16px;
    }

    .copy-btn:hover {
      color: #000;
    }

    .email-note {
      font-style: italic;
      color: #444;
    }

    /* Toast Styles */
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1000;
      font-size: 14px;
    }

    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Dark Mode */
    body.dark {
      background: #1e1e1e;
      color: #ddd;
    }

    body.dark .info-card {
      background: #2c2c2c;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    body.dark .label i {
      color: #66ccff;
    }

    body.dark .value a {
      color: #66ccff;
    }

    body.dark .controls button {
      background: #333;
      color: #fff;
    }

    body.dark #toast {
      background-color: #222;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .info-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .label {
        width: 100%;
        margin-bottom: 5px;
      }

      .copy-btn {
        margin-left: 0;
        margin-top: 5px;
      }
    }

    /* Print Styles */
    @media print {
      body {
        background: white;
        color: black;
      }
      .controls, .copy-btn, #toast {
        display: none;
      }
      .info-card {
        box-shadow: none;
        border: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <button onclick="window.print()">üñ®Ô∏è Print Info</button>
  </div>

  <div class="info-card">
    <h2>Home Printer Restore Info</h2>

    <div class="info-item">
      <div class="label"><i class="fas fa-key"></i> Restore Password:</div>
      <div class="value">homelovelu 
        <button class="copy-btn" onclick="copyText('homelovelu')" title="Copy to clipboard">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>

    <div class="info-item">
      <div class="label"><i class="fas fa-calendar-alt"></i> Backup Date:</div>
      <div class="value">05/26/2025</div>
    </div>

    <div class="info-item">
      <div class="label"><i class="fas fa-print"></i> Printer IP:</div>
      <div class="value"><a href="http://192.168.40.10" target="_blank">192.168.40.10</a></div>
    </div>

    <div class="info-item">
      <div class="label"><i class="fas fa-envelope"></i> E-Print:</div>
      <div class="value"><a href="mailto:homelovelu@hpeprint.com">homelovelu@hpeprint.com</a></div>
    </div>

    <div class="info-item">
      <div class="label"><i class="fas fa-folder"></i> Scan to Folder:</div>
      <div class="value">\\192.168.86.13\Docs\Home Printer Scans</div>
    </div>

    <div class="info-item">
      <div class="label"><i class="fas fa-paper-plane"></i> Scan to Email:</div>
      <div class="value email-note">
        You will receive scans from <b>"Home Printer Scans"</b> (<a href="mailto:homelovelu@outlook.com">homelovelu@outlook.com</a>)
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast"></div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast("Copied: " + text);
      });
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'show';
      setTimeout(() => {
        toast.className = toast.className.replace('show', '');
      }, 2500);
    }
  </script>
</body>
</html>
